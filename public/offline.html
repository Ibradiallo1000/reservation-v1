<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teliya – Hors connexion</title>
    <meta name="theme-color" content="#FF6600" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #f97316; /* orange primaire */
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .container {
        max-width: 320px;
        padding: 1.5rem;
        background: rgba(0,0,0,0.25);
        border-radius: 1rem;
        box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      }
      img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 1.25rem;
        margin: 0.5rem 0;
      }
      p {
        font-size: 0.95rem;
        margin: 0.75rem 0 1.5rem;
        opacity: 0.9;
      }
      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.95rem;
        border: none;
        border-radius: 0.5rem;
        background: #fff;
        color: #f97316;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #ffe5d0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/images/teliya-logo.jpg" alt="Teliya" />
      <h1>Vous êtes hors connexion</h1>
      <p>Impossible de charger la page.<br />Vérifiez votre connexion internet puis réessayez.</p>
      <button onclick="window.location.reload()">Réessayer</button>
    </div>
  </body>
</html>
